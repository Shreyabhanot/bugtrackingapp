
<br/><br/>

  <div class="container"> 
    <h2> Project Details</h2>
<div class="row">
    <div class="col-lg-2">
        <button *ngIf="userRole()" class="btn btn-success" (click)="addProject()"> Add Project</button> &nbsp;&nbsp;
    </div>
     <div class="col-lg-10">
        <form [formGroup]="SearchForm" (ngSubmit)="searchstatus()"> 
            Status / ID: <input formControlName="status"  type="text" name="status" id="status" >&nbsp;
        <button class="btn">Search</button>
        </form>
</div>
<div class="col-lg-12">
    <br/>
    <br/><br/>
    <table style="background-color: rgb(216, 212, 212); width: 50%;" class="table table-striped table-responsive table-hover">
        <thead>
            <tr>
                 <th>Project Id</th> 
                <th>Project Owner</th>
                <th>Status</th>
                <th *ngIf="userRole()"></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of projects">
                <td>{{project.projectId | number }}</td>
                <td>{{project.projectOwner | titlecase }}</td>
                <td>{{project.status | lowercase }}</td>
                <td><button  *ngIf="userRole()" class="btn btn-danger" (click)="deleteProject(project)"> Delete</button>
                    <button *ngIf="userRole()" class="btn btn-warning" (click)="editProject(project)" style="margin-left: 20px;"> Edit</button></td>
            </tr>
            <tr *ngIf="!projects || projects.length==0">
                <th colspan="5">
                    <p class="text-right text-danger">Sorry No Projects Available</p>
                </th>
            </tr>
        </tbody>
    </table>
</div>
</div>
