<div class="container">
<br /><br />
<div class="col-lg-12">
    <div class="col-md-8col-md-offset-2">
        <br>
    <h2> Employee Details</h2>
    <br />
    <button *ngIf="userRole()" class="btn btn-success" (click)="createEmployee()"> Add Employee</button> &nbsp;&nbsp;
    <br /><br />

    <form [formGroup]="SearchForm" (ngSubmit)="searchempName()"> 
        Name / ID: <input formControlName="empName"  type="text" name="empName" id="empName" >&nbsp;
    <button class="btn">Search</button>
    </form>
    <table style="background-color: rgb(216, 212, 212); width: 70%;" class="table table-striped table-responsive table-hover">
        <thead>
            <tr>

                <th>EmployeeId</th>
                <th>Employee Name</th>
                <th>Email</th>
                <th>Contact No</th>
                <th *ngIf="userRole()"></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.employeeId}}</td>
                <td>{{employee.empName | titlecase }}</td>
                <td>{{employee.email | lowercase }}</td>
                <td>{{employee.contactNo }}</td>
                <td><button *ngIf="userRole()" class="btn btn-danger" (click)="deleteEmployee(employee)"> Delete</button>
                    <button *ngIf="userRole()" class="btn btn-warning" (click)="editEmployee(employee)" style="margin-left: 20px;">
                        Edit</button>
                </td>
            </tr>
            <tr *ngIf="!employees || employees.length==0">
                <th colspan="5">
                    <p class="text-right text-danger">Sorry No Employee Available</p>
                </th>
            </tr>
        </tbody>
    </table>
    </div>
</div>
</div>
