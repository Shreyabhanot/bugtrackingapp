<style>
    .container{
        margin: auto;
        width: 60%;
        padding:10px;
    
    }
    </style>
<div style="background-color:  rgb(216, 212, 212);" class="container">
<br /><br />
<h2>Edit Employee </h2> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
<br />
<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="employeeId">Employee Id</label>
        <input formControlName="employeeId" placeholder="Employee Id" disabled name="employeeId" class="form-control" id="employeeId">
        
    </div>
    <div class="form-group">
        <label for="empName">Employee Name</label>
        <input formControlName="empName" placeholder="Employee Name" name="empName" class="form-control" id="empName">
        <div *ngIf="submitted && editForm.controls.empName.errors" class="error">
            <div class="text-danger" *ngIf="editForm.controls.empName.errors.required">Employee Name is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" placeholder="email" name="email" class="form-control" id="email">
        <div *ngIf="submitted && editForm.controls.email.errors" class="error">
            <div class="text-danger" *ngIf="editForm.controls.email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="contactNo">contact Number</label>
        <input formControlName="contactNo" placeholder="contactNo" name="contactNo" class="form-control" id="contactNo">
        <div *ngIf="submitted && editForm.controls.contactNo.errors" class="error">
            <div class="text-danger" *ngIf="editForm.controls.contactNo.errors.required">Contact is required</div>
        </div>
    </div>


    <button class="btn btn-success">Update</button>&nbsp; &nbsp;
    <a class="btn btn-danger" href="/list-employee">Cancel</a>
    <br /><br />
</form>
</div>
